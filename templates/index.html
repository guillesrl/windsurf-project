<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Restaurante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            font-weight: bold;
            background-color: #f1f8ff;
        }
        #miniCalendar {
            max-width: 300px;
            margin: 0 auto;
        }
        .fc .fc-toolbar-title {
            font-size: 1.2em;
        }
        .fc .fc-button {
            padding: 0.2em 0.4em;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h1 class="mb-4">Dashboard de Restaurante</h1>
        
        <div class="row">
            <!-- Reservas -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">Reservas de hoy</div>
                    <div class="card-body p-2">
                        <div class="table-responsive">
                            <table class="table table-sm table-hover mb-0">
                                <thead>
                                    <tr>
                                        <th>Hora</th>
                                        <th>Nombre</th>
                                        <th>Descripción</th>
                                    </tr>
                                </thead>
                                <tbody id="todayReservations">
                                    <!-- Las reservas se cargarán aquí -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Pedidos -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">Últimos Pedidos</div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-sm">
                                <thead>
                                    <tr>
                                        <th>Cliente</th>
                                        <th>Comida</th>
                                        <th class="text-end">Total</th>
                                        <th>Estado</th>
                                    </tr>
                                </thead>
                                <tbody id="ordersTable">
                                    <!-- Los pedidos se cargarán aquí -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Menú -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">Menú del Día</div>
                    <div class="card-body">
                        <div id="menuItems">
                            <!-- Los elementos del menú se cargarán aquí -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
