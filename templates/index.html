<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Restaurante</title>
    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.svg') }}" type="image/svg+xml">
    <link rel="alternate icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='img/favicon.svg') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body data-bs-theme="light">
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0" style="font-size: 1.5rem;">Dashboard de Restaurante</h1>
            <div class="d-flex gap-2">
                <button id="hideReservationsToggle" class="btn btn-outline-secondary btn-sm" style="font-size: 0.75rem; padding: 0.25rem 0.5rem;">
                    <i class="bi bi-eye-slash"></i> Ocultar Reservas
                </button>
                <button id="hideOrdersToggle" class="btn btn-outline-secondary btn-sm" style="font-size: 0.75rem; padding: 0.25rem 0.5rem;">
                    <i class="bi bi-eye-slash"></i> Ocultar Pedidos
                </button>
                <button id="hideMenuToggle" class="btn btn-outline-secondary btn-sm" style="font-size: 0.75rem; padding: 0.25rem 0.5rem;">
                    <i class="bi bi-eye-slash"></i> Ocultar Menú
                </button>
                <button id="darkModeToggle" class="btn btn-outline-secondary" aria-label="Cambiar a modo oscuro">
                    <i class="bi bi-moon-fill"></i> Modo Oscuro
                </button>
            </div>
        </div>
        
        <!-- Reservas y Pedidos lado a lado -->
        <div class="row mb-4">
            <!-- Reservas -->
            <div class="col-md-5" id="reservationsSection">
                <div class="card h-100">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span id="reservationsTitle">Reservas de hoy</span>
                        <div class="d-flex gap-1">
                            <button class="btn" style="font-size: 0.75rem; padding: 0.25rem 0.5rem;" type="button" data-bs-toggle="collapse" data-bs-target="#calendarCollapse" aria-expanded="false" aria-controls="calendarCollapse">
                                <i class="bi bi-calendar3"></i> Calendario
                            </button>
                            <button class="btn" style="font-size: 0.75rem; padding: 0.25rem 0.5rem;" type="button" data-bs-toggle="collapse" data-bs-target="#reservationsCollapse" aria-expanded="true" aria-controls="reservationsCollapse" id="reservationsToggle">
                                <i class="bi bi-chevron-up"></i> Ocultar
                            </button>
                        </div>
                    </div>
                    <div class="collapse" id="calendarCollapse">
                        <div class="card-body p-2 border-bottom">
                            <div class="row">
                                <div class="col-12">
                                    <input type="date" id="dateSelector" class="form-control form-control-sm" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="collapse show" id="reservationsCollapse">
                        <div class="card-body p-2">
                            <div id="todayReservations">
                                <!-- Las reservas se cargarán aquí -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Pedidos -->
            <div class="col-md-7" id="ordersSection">
                <div class="card h-100">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span>Últimos Pedidos</span>
                        <button class="btn" style="font-size: 0.75rem; padding: 0.25rem 0.5rem;" type="button" data-bs-toggle="collapse" data-bs-target="#ordersCollapse" aria-expanded="true" aria-controls="ordersCollapse" id="ordersToggle">
                            <i class="bi bi-chevron-up"></i> Ocultar
                        </button>
                    </div>
                    <div class="collapse show" id="ordersCollapse">
                        <div class="card-body">
                            <div id="ordersTable">
                                <!-- Los pedidos se cargarán aquí -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Menú colapsable -->
        <div class="row" id="menuSection">
            <div class="col-md-6 mx-auto">
                <div class="card" id="menuCard">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span>Menú del Día</span>
                        <button class="btn" style="font-size: 0.75rem; padding: 0.25rem 0.5rem;" type="button" data-bs-toggle="collapse" data-bs-target="#menuCollapse" aria-expanded="false" aria-controls="menuCollapse" id="menuToggle">
                            <i class="bi bi-chevron-down"></i> Mostrar/Ocultar
                        </button>
                    </div>
                    <div class="collapse" id="menuCollapse">
                        <div class="card-body">
                            <div id="menuItems">
                                <!-- Los elementos del menú se cargarán aquí -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
